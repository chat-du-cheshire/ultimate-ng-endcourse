<div class="meal-form">

  <form [formGroup]="form">
    <div class="meal-form__name">
      <label>
        <h3>Meal name</h3>
        <input
          formControlName="name"
          placeholder="e.g. English Breakfast"
          type="text">
        <div *ngIf="required" class="error">
          Meal name is required
        </div>
      </label>
    </div>
    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Food</h3>
        <button
          (click)="addIngredient()"
          class="meal-form__add"
          type="button">
          <img src="/assets/img/add-white.svg">
          Add food
        </button>
      </div>
      <div formArrayName="ingredients">
        <label *ngFor="let c of ingredients.controls; index as i;">
          <input [formControlName]="i" placeholder="e.g. Eggs">
          <span
            (click)="removeIngredient(i)"
            class="meal-form__remove">
              </span>
        </label>
      </div>
    </div>
    <div class="meal-form__submit">
      <div>
        <button *ngIf="!exists"
                (click)="createMeal()"
                class="button"
                type="button">
          Create meal
        </button>
        <button (click)="updateMeal()"
                *ngIf="exists"
                class="button"
                type="button">
          Save
        </button>
        <a
          [routerLink]="['../']"
          class="button button--cancel">
          Cancel
        </a>
      </div>
      <div *ngIf="exists" class="meal-form__delete">
        <div *ngIf="toggled">
          <p>Delete item?</p>
          <button (click)="removeMeal()" class="confirm" type="button">Yes</button>
          <button (click)="toggle()" class="cancel" type="button">No</button>
        </div>
        <button (click)="toggle()" *ngIf="!toggled" class="button button--delete" type="button">
          Delete
        </button>
      </div>
    </div>
  </form>
</div>
