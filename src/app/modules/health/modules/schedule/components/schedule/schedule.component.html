<div class="schedule">
  <schedule-calendar (change)="changeDate($event)"
                     (select)="changeSection($event)"
                     [items]="schedule$ | async"
                     [date]="date$ | async"></schedule-calendar>

  <schedule-assign *ngIf="open"
                   [list]="list$ | async"
                   (cancel)="closeAssign()"
                   (update)="assignItem($event)"
                   [section]="selected$ | async"></schedule-assign>
</div>
