<div class="calendar">
  <schedule-controls (move)="onChange($event)"
                     [selected]="selectedDay"></schedule-controls>

  <schedule-days (select)="selectDay($event)"
                 [selected]="selectedDayIndex"></schedule-days>

  <schedule-section *ngFor="let section of sections"
                    (select)="selectSection($event, section.key)"
                    [name]="section.name"
                    [section]="getSection(section.key)"></schedule-section>
</div>
