<div class="workouts">
  <div class="workouts__title">
    <h1>
      <img src="/assets/img/workout.svg">
      Your workouts
    </h1>
    <a
      [routerLink]="['../workouts/new']"
      class="btn__add">
      <img src="/assets/img/add-white.svg">
      New workout
    </a>
  </div>
  <div *ngIf="workouts$ | async as workouts; else loading;">
    <div *ngIf="!workouts.length" class="message">
      <img src="/assets/img/face.svg">
      No workouts, add a new workout to start
    </div>
    <app-list-item (remove)="removeWorkout($event)" *ngFor="let workout of workouts" [item]="workout"></app-list-item>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/assets/img/loading.svg">
      Fetching workouts...
    </div>
  </ng-template>
</div>
